
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Deck of cards</mat-card-title>
    <mat-card-subtitle>
      Push the refresh button to get a new deck of cards &nbsp; &nbsp;
      <button mat-fab aria-label="Generate new deck of cards" (click)="refreshDeck()">
        <mat-icon> refresh</mat-icon>
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p *ngIf="isDeckDrawn()">
      Select a number of cards to be drawn from the new deck.
      <br />
      <mat-slider thumbLabel min="1" max="7" step="1" value="2"  (change)="updateNrOfCardsToDraw($event)">></mat-slider>
      <button mat-fab aria-label="Example icon-button with a heart icon" (click)="drawCards()">
        <mat-icon>arrow_downward</mat-icon>
      </button>
    </p>

    <p *ngIf="cardsDrawn">
      <mat-card *ngFor="let gameCard of cardsDrawn" >
        <mat-card-header>
          {{gameCard.value}} of {{gameCard.suit}}
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image src="{{gameCard.image}}" alt="{{gameCard.code}}">
        </mat-card-content>
      </mat-card>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
